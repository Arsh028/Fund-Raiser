<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Register</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="css/Signup.css">
   </head>
   <body class="text-center">



      <form class="form-signin">
         <img class="mb-4" src="download.jpeg" alt="" width="72" height="72">
         <h1 class="h3 mb-3 font-weight-normal">Register</h1>

        <!-- fname -->
        <label class="sr-only">First name</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="First name" required autofocus>
         
        <!-- lname -->
        <label class="sr-only">Last name</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Last name" required autofocus>
        

        <!-- email -->
        <label class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          
        <!-- new pass -->
        <label class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="New Password" required autofocus>
       
        <!-- pass -->
        <label class="sr-only">New Password</label>
        <input type="password" id="inputEmail" class="form-control" placeholder="confirm Password" required autofocus>
         

         <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
         <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
      </form>
   </body>
</html>
